
<section class="container" id="quiz-options">
       
    <div class="row data-options">
        <div class="col-12">
            <label ng-repeat="(srs,enabled) in selectSRS" class="srs {{srs}}">
                    <input ng-change="runParameters()" type="checkbox" ng-model="selectSRS[srs]" /> 
                    <span class="d-none d-md-block" ng-class="{'selected': selectSRS[srs], 'disabled': criticalOnly}">{{srs}}</span>
                    <span class="d-md-none" ng-class="{'selected': selectSRS[srs], 'disabled': criticalOnly}">{{srs.charAt(0)}}</span>
            </label>
        </div>
    </div>
    <div class="row data-options">
        <div class="col-12">
            <label ng-repeat="(type,enabled) in selectTypes" class="type {{type}}">
                    <input ng-change="runParameters()" type="checkbox" ng-model="selectTypes[type]" /> 
                    <span ng-class="{'selected': selectTypes[type]}">{{type}}</span>
            </label>
        </div>
    </div> 
    <div class="row data-options" style="border-right: 1px solid #eee">
        <div class="col-12 col-md-2">
            <span class="dropdown">
                <button class="dropdown-toggle" type="button" id="levelDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Levels <span class="badge badge-primary">{{levelsDisplay == 0 ? 'all' : levelsDisplay}}</span>
                </button>
                <div class="dropdown-menu level-menu" aria-labelledby="levelDropdownButton">
                    <div class="dropdown-container">
                        <label ng-repeat="(level,enabled) in levels" onclick="event.stopPropagation();">
                            <input ng-change="runParameters()" type="checkbox" ng-model="levels[level]" /> 
                            <span class="btn" ng-class="{'btn-primary': levels[level],'btn-dark': !levels[level]}">{{level}}</span>
                        </label>
                    </div>
                </div>
            </span>
        </div>
        <div class="col-12 col-md-3">
            <label class="crit">
                <input ng-change="runParameters()" type="checkbox" ng-model="criticalOnly" />
                <span ng-class="{'selected': criticalOnly}">Critical Only (under 85%)</span>
            </label>
        </div>
        <div class="col-12 col-md-7">
            
        </div>
    </div>    
    <a class="btn btn-primary btn-block quiz-btn" ng-href="#!quiz/{{selectTypes | objToComma}}/{{APIlevels=='' ? 'all' : APIlevels}}/{{criticalOnly ? 'all' : (selectSRS | objToComma)}}/{{criticalOnly ? 'crit' : ''}}">Take quiz &nbsp; 
        <span class="badge badge-light">{{listLength}}</span>
    </a> 
    <h6 ng-show="criticalOnly"><small>Note: If critical quiz is selected, SRS is disregarded and user synonyms are disabled.</small></h6>              
</section>
